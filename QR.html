<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #qrcode {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>QR Code Generator</h2>
  <input type="text" id="link" placeholder="Enter a link here..." size="40">
  <button onclick="generateQR()">Generate QR</button>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const link = document.getElementById("link").value.trim();
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // clear old QR

      if (link) {
        new QRCode(qrContainer, {
          text: link,
          width: 200,
          height: 200
        });
      } else {
        qrContainer.innerHTML = "<p style='color:red'>‚ùå Please enter a link</p>";
      }
    }
  </script>
</body>
</html>
